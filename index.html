<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>The Hanged game</title>
    <meta name="description" content="">
    <meta name="author" content="satur">


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script src="game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link href="game.css" rel="stylesheet">
</head>
<style>

</style>

<body>
    <div id="game" class="container">
        <div id="play" class="row justify-content-md-center">
            <a onclick="play();" class="btn btn-success">PLAY</a>
        </div>

        <div id="canvas" class="row justify-content-md-center">
            <div id="message" class="alert" role="alert"></div>

            <div id="penalty" class="col-12 text-center">
                <h5 class="text-danger"></h5>
            </div>

            <div id="countdown" class="col-12 text-center">
                <h1></h1>
            </div>

            <div class="col-8 text-center">
                <table id="table" class="table ">
                    <tr id="row" class="text-center"></tr>
                </table>
            </div>

            <div id="letters" class="col-8 text-center"></div>

            <div id="info" class="col-12 text-center">
                <h6 class=""> Choose a letter and guess the word!</h6>
            </div>
        </div>
    </div>

</body>

</html
